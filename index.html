<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Desafio 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <input class="adjust-date" type="date" id="dateStart" onchange="filter()">
        <input class="adjust-date" type="date" id="dateEnd" onchange="filter()">

        <button class="adjust-button" id="buttonMonth">Mês</button>
        <button class="adjust-button" id="buttonToday">Hoje</button>

        <input class="adjust-input-select" type="text" id="search" placeholder="Buscar..." onkeyup="filter()">
        <select style="cursor: pointer;" class="adjust-input-select" id="select" onchange="filter()"></select>
    </div>

    <div class="adjust-table">
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th></th>
                    <th>Data</th>
                    <th>Número</th>
                    <th>Paciente</th>
                    <th class="text-center">Convênio</th>
                    <th class="text-end" style="padding-right: 25px;">Preço</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
        <div id="pagination" style="text-align: center;"></div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
